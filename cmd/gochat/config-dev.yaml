app:
    # addr for server localhost:8080
    addr: localhost:1212
sql:
    # dsn remote connection url
    dsn: "user=admin password=password dbname=gochat host=localhost port=5432"
    # max sql query execution time  
    sqltimeout: 5s
jwt:
    # jwt hashing key
    key: abhirajranjan
    # jet expiry time
    expiry: 5h
logger:
    # appname for logger
    appname: test
    # level of logging: debug, info, warn, error, dpanic, panic, fatal
    level: debug
    # if true then developer encoder else production encoder 
    dev: true
    # writer format: console, json 
    encoder: console